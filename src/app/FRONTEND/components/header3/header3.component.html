<app-nav-bar></app-nav-bar>
<div class="breadcumb-wrapper" id="breadcumbwrap">
       <div class="container">
              <div class="row align-items-center">
                     <div class="col-12 breadcumb-content">
                            <h1 class="breadcumb-title">{{ breadcrumbTitle
                                   }}</h1>
                            <nav aria-label="breadcrumb">
                                   <ul class="breadcrumb breadcumb-menu">
                                          <li class="breadcrumb-item">
                                                 <a class="fw-bold"
                                                        style="color: #F68B21 !important"
                                                        [routerLink]="['/']"
                                                        [title]="homeTitle">{{
                                                        homeTitle }}</a>
                                          </li>
                                          <li class="breadcrumb-item active"
                                                 aria-current="page"
                                                 [title]="currentPageTitle">{{
                                                 currentPageTitle }}</li>
                                   </ul>
                            </nav>
                     </div>
              </div>
       </div>
</div>
